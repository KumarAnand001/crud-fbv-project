<!DOCTYPE html>
{% extends 'testApp/base.html' %}
    {% block body_block %}
        <h1>Employee Information</h1>
        <table>
            <thead>
                <th>Employee No</th>
                <th>Employee Noame</th>
                <th>Employee Salary</th>
                <th>Employee Address</th>
                <th>Action</th>
            </thead>
            {% for emp in employees %}
            <tr>
                <td>{{emp.eno}} </td>
                <td>{{emp.ename}} </td>
                <td>{{emp.esal}} </td>
                <td>{{emp.eadd}} </td>
                <td><a href="/update/{{emp.id}}">Update</a>&nbsp<a href="/delete/{{emp.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/create">Insert New Employee</a>
    {% endblock %}
